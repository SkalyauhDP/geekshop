<ul class="links-menu">
    <li>
        <a href="{% url 'products:category' 0 %}">Все</a>
    </li>
    {% for link in links_menu %}
        <li>
            <a href="{% url 'products:category' link.pk %}"
                class={% if request.resolver_match.kwargs.category_pk == link.pk %} "active" {% endif %}>
                {{ link.name }}
            </a>
        </li>
    {% endfor %}
</ul>
